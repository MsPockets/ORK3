# \u010Cesky
# Translation by Tomas Halasz <tomas.halasz@gmail.com>
Inputfile = Vyberte vstupn\u00ED PDF soubor. Tento soubor z\u016Fstane nezm\u011Bn\u011Bn.

Outputfile = M\u016F\u017Eete zvolit v\u00FDstupn\u00ED PDF soubor. Pokud jej nezad\u00E1te, bude jeho \
 n\u00E1zev stejn\u00FD jako origin\u00E1l dopln\u011Bn\u00FD \u0159et\u011Bzcem "-sig.pdf". Um\u00EDst\u011Bn\u00ED souboru\
 bude shodn\u00E9 s origin\u00E1n\u00EDm PDF.

Signaturefile = Podpisov\u00FD soubor ve form\u00E1tu PKCS#12 (.P12). Pokud si nejste\
 jisti jestli V\u00E1\u0161 .P12 soubor funguje, zkuste jej importovat do Firefoxu \
 nebo Mozzilly.

Signatureblock = M\u016F\u017Eete nechat vygenerovat dodate\u010Dnou str\u00E1nku s charakteristikou\
 Va\u0161eho podpisu a s dodate\u010Dn\u00FDm obr\u00E1zkem (pod\u00EDvejte se do nab\u00EDdky "Volby")

Password = Pros\u00EDm vlo\u017Ete sv\u00E9 heslo a stiskn\u011Bte <Enter> nebo tla\u010D\u00EDtko "Ok"\ 
 v dal\u0161\u00EDm \u0159\u00E1dku.

Finalize = M\u016F\u017Eete nechat ukon\u010Dit V\u00E1\u0161 dokument. Nikdo jej pak po Va\u0161em podpisu\
 nebude moci m\u011Bnit. Pokud chcete pou\u017E\u00EDt v\u00EDce podpis\u016F nezapome\u0148te tuto volbu \
 deaktivovat. Pouze posledn\u00ED podepisuj\u00EDc\u00ED by m\u011Bl nechat ukon\u010Dit dokument.

Result = Zde m\u016F\u017Eete vid\u011Bt v\u00FDsledky pr\u016Fb\u011Bhu pr\u00E1ce. Pokud bude n\u011Bco \u0161patn\u011B \
 (v\u00FDsledek je \u010Dervn\u011B), je zde tla\u010D\u00EDtko "Chybov\u00FD protokol" na konci tohoto\
 \u0159\u00E1dku, kde m\u016F\u017Eete vid\u011Bt dodate\u010Dn\u00E9 informace.

Again = M\u016F\u017Eete podepsat v\u00EDce dokument\u016F: Jednodu\u0161e za\u010Dn\u011Bte znovu od za\u010D\u00E1tku!

SignatureLanguage = Pros\u00EDm zvolte jazyk Va\u0161eho podpisov\u00E9ho bloku.

SignatureLogo = M\u016F\u017Eete si zvolit logo (obr\u00E1zek) p\u0159ed podpisov\u00FDm blokem.\
 Podporovan\u00E9 form\u00E1t jsou JPEG, PNG nebo GIF. V\u00FDchoz\u00EDm obr\u00E1zkem je logo \
 Portable Signer

CommentField = M\u016F\u017Eete vlo\u017Eit kr\u00E1tk\u00E9 vysv\u011Btlen\u00ED pod podpisov\u00FDm blokem.

SignatureReason = Vlo\u017E\u00ED pole "D\u016Fvod" PDF podpisu.

SignatureLocation=Nastav\u00ED textov\u00E9 pole popisuj\u00EDc\u00ED standardn\u00ED pole "M\u00EDsto" v\ 
 PDF podpisu.
