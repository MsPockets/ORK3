# deutsch
# Translation by Peter Pfl\u00e4ging <peter@pflaeging.net>
Inputfile = Die Eingabe PDF Datei ausw\u00e4hlen. An der Eingabedatei werden KEINE \
 \u00c4nderungen vorgenommen!

Outputfile = Sie k\u00f6nnen eine Ausgabedatei w\u00e4hlen. Wenn Sie keine Ausgabedatei \
 w\u00e4hlen, wird im gleichen Verzeichnis in dem auch die Eingabedatei liegt eine \
 Ausgabedatei erstellt, welche mit "-sig.pdf" endet.

Signaturefile = Die Signaturdatei ist eine PKCS#12 (.P12) Datei. Wenn Sie sich \
 unsicher sind, ob die Datei oder das Passwort auf dieser Datei korrekt sind, \
 so importieren Sie sie in Firefox oder Mozilla.

Signatureblock = Sie k\u00f6nnen mit dieser Option eine zus\u00e4tzliche Seite an die \
 Ausgabe PDF Datei h\u00e4ngen, in dem die Charakteristiken der Signatur und ein \
 zus\u00e4tzliches Logo enthalten sind. Weiter Einstellungen finden Sie unter \
 "Optionen"

Password = Bitte geben Sie Ihr Passwort f\u00fcr die Signaturdatei ein und dr\u00fccken \
 anschlie\u00dfend <Enter> oder den "OK" Button in der n\u00e4chsten Zeile.

Finalize = Sie k\u00f6nnen Ihr Dokument finalisieren, so da\u00df niemand mehr \u00c4nderungen \
 vornehmen kann. Sollten Sie allerdings zus\u00e4tzliche Signaturen auf dieses \
 Dokument aufbringen wollen, so deselektieren Sie diese Option. Nur der letzte \
 Signator des Dokumentes sollte das Dokument finalisieren.

Result = Hier sehen Sie die Meldungen zum Signaturvorgang. Wenn etwas nicht \
 funktioniert hat (zu sehen am roten Meldungstext), so erscheint am Ende dieser \
 Zeile ein Button "Fehler Report", wo Sie zus\u00e4tzliche Informationen erhalten.

Again = Sie k\u00f6nnen mehrere Dokumente signieren: Fangen Sie einfach wieder \
 oben an!

SignatureLanguage = Bitte w\u00e4hlen Sie hier die Sprache Ihres Signaturblocks.

SignatureLogo = Sie k\u00f6nnen ein Logo (oder ein Bild) vor Ihren Signaturblock \
 stellen. Dies kann eine JPEG, PNG oder GIF Datei sein. Standardm\u00e4\u00dfig wird hier \
 das Portable Signer Logo angezeigt.

CommentField = Im Kommentarfeld k\u00f6nnen Sie einen zus\u00e4tzlichen Kommentar mit \
 Erkl\u00e4rungen an den Signaturblock anh\u00e4ngen.

SignatureReason = Dieser Text erscheint im "Grund" Feld der PDF Signatur.

SignatureLocation= Dieser Text erscheint im "Ort" Feld der PDF Signatur. Man \
 kann hier also den Ort an dem die Signatur aufgebracht wurde angeben. 
