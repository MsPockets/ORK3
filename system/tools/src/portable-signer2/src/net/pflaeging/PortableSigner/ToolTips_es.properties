# spanish
# Translation by Roberto Espinosa <respinosamilla@yahoo.com>
Inputfile = Selecciona fichero PDF de entrada. ¡Este fichero permancera inalterado!

Outputfile = Puedes seleccionar un fichero de salida. Si no lo cambias, sera \
 el mismo que el fichero de entrada con la extension "-sig.pdf" en el mismo directorio \
 del PDF original.

Signaturefile = El fichero de firma es un fichero PKCS#12 (.P12). Si no estas seguro si \
 tu fichero .P12 funciona, intenta importarlo en los programas Firefox o Mozilla

Signatureblock = Puedes genera una pagina adicional con las caracteristicas \
 de la firma y una imagen adicional (ver en "Opciones")

Password = Por favor, introduce tu contraseña y pulsa <Return> o el boton "OK" \
 en la linea siguiente.

Finalize = Puedes finalizar el documento, de forma que nadie podra cambiarlo \
 despues de haberlo firmado. Si quieres aplicar multipes firmas en el documento, \
 asegurate de no seleccionar esta opcion. Solo el ultimo firmante deberia de  \
 finalizar el documento.

Result = Aqui puedes ver el resultado del proceso. Si algo funciona mal \
 (el texto esta en rojo), hay un boton llamado "Informe de Errores" al final de esta \
 linea, donde podras ver informacion adicional.

Again = Tu puedes firmar varios documentos: Simplemente vuelve a empezar del principio!

SignatureLanguage = Por favor, selecciona el idioma del bloque de firma.

SignatureLogo = Puedes seleccionar un logo (imagen) al frente del bloque de firma. \
 Este imagen puede ser un fichero del tipo JPEG, PNG o GIF. La imagen por defecto es el logo \
 Portable Signer

CommentField = Puedes indicar una corta descripcion sobre el bloque de firma.

SignatureReason = Indica el valor "Razon" para la firma del PDF.

SignatureLocation=Indica un valor de texto describiendo la "Localizacion"  estandar en\
 la firma del PDF
