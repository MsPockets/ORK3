# italian
# Translation by Alessio Caiazza <nolith@abisso.org>
Inputfile = Seleziona il PDF da firmare. Questo file non sar\u00E0 modificato!

Outputfile = Puoi scegliere il file generato (firmato). Se non lo scegli \
sar\u00E0 il file originle con estensione "-sig.pdf" nella stessa cartella del \
PDF originale.

Signaturefile = L'archivio delle chiavi in formato PKCS#12 (.P12). Se sei \
 insicuro del funzionamento del tuo archivio prova a importarlo in Firefox or \
Mozilla.

Signatureblock = Puoi generare una pagina aggiuntiva con i dati dell tua firma \
 e una immagine (controlla sotto "Opzioni")

Password = Digital la password e premi <Invio> o il pulsante "OK".

Finalize = Puoi finalizzare il documento in modo che nessuno possa modificarlo \
successivamente. Se vuoi applicare pi\u00F9 di una firma assicurati di \
 deselezionare questa opzione. Solo l'ultimo firmatario pu\u00F2 finalizzare \
il documento.

Result = Qu\u00EC puoi vedere il risltato dell'operazione. Se qualcosa andasse \
 storto (testo rosso), apparir\u00E0 un pulsante "Messaggio di errore" alla \
fine di questa linea, dove potrai trovare informazioni aggiuntive.

Again = Puoi firmare altri documenti: Semplicemente ricomincia dall'inizio!

SignatureLanguage = Seleziona il linguaggio del blocco della firma.

SignatureLogo = Puoi selezionare un logo (immagine) da inserire nel blocco \
firma. Questo pu\u00F2 essere un file (JPEG, PNG or GIF). L'immagine predefinita \
 \u00E8 il logo di Portable Signer

CommentField = Puoi scrivere una piccola spiegazione sotto il blocco della firma.

SignatureReason = Imposta il campo "Motivo" della firma sul documento.

SignatureLocation=Imposta il campo "Localit\u00E0" della firma sul documento.
