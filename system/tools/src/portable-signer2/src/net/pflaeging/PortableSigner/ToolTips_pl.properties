# polish
# Translation by Bogdan Drozdowski <bogdandr@op.pl>
Inputfile = Wybierz wej\u015Bciowy plik PDF. Ten plik pozostanie bez zmian!

Outputfile = Mo\u017Cesz wybra\u0107 plik wyj\u015Bciowy. Je\u015Bli go nie zmienisz, b\u0119dzie mia\u0142 tak\u0105 sam\u0105 nazw\u0119 jak plik wej\u015Bciowy, z rozszerzeniem "-sig.pdf" w tym samym miejscu, co oryginalny PDF.

Signaturefile = Plik podpisuj\u0105cy w postaci pliku PKCS#12 (.P12). Je\u015Bli nie wiesz, czy Tw\u00F3j plik .P12 dzia\u0142a, spr\u00F3buj go zaimportowa\u0107 do Firefoksa lub Mozilli

Signatureblock = Mo\u017Cesz stworzy\u0107 dodatkow\u0105 stron\u0119 z opisem swojego podpisu i dodatkowym obrazkiem (szukaj pod "Opcje")

Password = Prosz\u0119 poda\u0107 swoje has\u0142o i nacisn\u0105\u0107 <Return> lub przycisk "OK" w nast\u0119pnej linii.

Finalize = Mo\u017Cesz sfinalizowa\u0107 sw\u00F3j dokument, by nikt nie m\u00F3g\u0142 go zmieni\u0107 po podpisaniu. Je\u015Bli chcesz doda\u0107 wiele podpis\u00F3w, wy\u0142\u0105cz t\u0119 opcj\u0119. Tylko ostatnia osoba podpisuj\u0105ca powinna finalizowa\u0107 dokument.

Result = Tu mo\u017Cesz zobaczy\u0107 wyniki swojego dzia\u0142ania. Je\u015Bli co\u015B p\u00F3jdzie nie tak (wynikowy tekst jest czerwony), jest przycisk "Raport o b\u0142\u0119dzie" na ko\u0144cu tej linii, gdzie mo\u017Cesz zobaczy\u0107 dodatkowe informacje.

Again = Mo\u017Cesz podpisa\u0107 wiele dokument\u00F3w. Po prostu zacznij od pocz\u0105tku!

SignatureLanguage = Prosz\u0119 wybra\u0107 j\u0119zyk bloku podpisu.

SignatureLogo = Mo\u017Cesz wybra\u0107 logo (obraz) przed Twoim blokiem podpisu. Mo\u017Ce to by\u0107 plik obrazu (JPEG, PNG lub GIF). Domy\u015Blnym obrazem jest logo Portable Signer

CommentField = Mo\u017Cesz poda\u0107 kr\u00F3tkie wyt\u0142umaczenie za blokiem podpisu.

SignatureReason = Ustaw pole "Pow\u00F3d podpisu" w podpisie PDF.

SignatureLocation=Ustaw pole opisuj\u0105ce standardowe pole "Lokalizacja" w podpisie PDF
